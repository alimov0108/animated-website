<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Animated-website</title>
</head>
<body>
  <div class="hero">
    <div class="navbar">
      <img src="images/logo.png" alt="this is logo">
      <button type="button">Sign Up</button>
    </div>
    <div class="content">
      <small>Welcome to our</small>
      <h1>World's <br>Creative Team</h1>
      <button type="button">Take a tour</button>
    </div>
    <div class="side-bar">
      <img src="images/menu.png" alt="this is menu" class="menu">

        <div class="social-links">
          <img src="images/fb.png" alt="this is social-links">
          <img src="images/ig.png" alt="this is social-links">
          <img src="images/tw.png" alt="this is social-links">
        </div>

        <div class="useful-links">
          <img src="images/share.png" alt="this is useful-links">
          <img src="images/info.png" alt="this is useful-links">
        </div>

    </div>

    <div class="bubles">
      <img src="images/bubble.png" alt="bubble">
      <img src="images/bubble.png" alt="bubble">
      <img src="images/bubble.png" alt="bubble">
      <img src="images/bubble.png" alt="bubble">
      <img src="images/bubble.png" alt="bubble">
      <img src="images/bubble.png" alt="bubble">
      <img src="images/bubble.png" alt="bubble">
    </div>

  </div>
</body>
</html>
